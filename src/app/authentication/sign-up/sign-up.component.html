<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a routerLink="/"><img src="assets/images/Labo-Logo.png" class="w-25" alt="logo img" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Sign up</b></h3>
            <a [routerLink]="['/login']" class="link-primary">Already have an account?</a>
           </div>
          <form  [formGroup]="formRegistration" (ngSubmit)="handleRegistration()" >
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="nom">Nom*</label>
                <input type="text" class="form-control" id="nom" placeholder="votre nom"  formControlName="nom"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="prenom">Prenom*</label>
                <input type="text" class="form-control" id="prenom" placeholder="prenom" formControlName="prenom"/>
              </div>
            </div>
          </div>
            <div class="form-group mb-3">
              <label class="form-label" for="photo">photo</label>
              <input type="file" class="form-control" id="photo" placeholder="photo" (change)="onPhotoChange($event)" formControlName="profilePicture" />
            </div>

            <div class="form-group mb-3">
            <label class="form-label" for="username">Nom d'utilisateur*</label>
            <input type="text" class="form-control" id="username" placeholder="username" formControlName="username" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Mot de passe*</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"/>
          </div>
          <p class="mt-4 text-sm text-muted">By Signing up, you agree to our <a href="javascript:" class="text-primary"> Terms of Service </a> and
            <a href="javascript:" class="text-primary"> Privacy Policy</a></p>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">cree un compte</button>
          </div>
          </form>
          <hr>
          <!-- Success or Error message -->
          <div *ngIf="registrationSuccessMessage || registrationErrorMessage" [class]="'alert' + (registrationSuccessMessage ? ' alert-success' : ' alert-danger')" role="alert">
            {{ registrationSuccessMessage || registrationErrorMessage }}
          </div>

          <!--<div class="saprator mt-3">
            <span>Sign up with</span>
          </div>-->
          <div class="row">
            @for (item of SignUpOptions; track item) {
              <div class="col-4">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img src="/assets/authentication/{{ item.image }}" alt="google img" />
                    <span class="d-none d-sm-inline-block"> {{ item.name }}</span>
                  </button>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">Copyright Â© <a href="https://codedthemes.com/" target="_blank">CodedThemes</a></p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
