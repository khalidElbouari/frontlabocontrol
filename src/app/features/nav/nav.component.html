<!-- Navbar start -->
<div class="container-fluid fixed-top">
  <div class="container topbar bg-primary d-none d-lg-block">
    <div class="d-flex justify-content-between">
      <div class="top-info ps-2">
        <small class="me-3"><i class="fas fa-map-marker-alt me-2 text-secondary"></i> <a href="#" class="text-white">123 Street, New York</a></small>
        <small class="me-3"><i class="fas fa-envelope me-2 text-secondary"></i><a href="#" class="text-white">Emailllllll</a></small>
      </div>
      <div class="top-link pe-2">
        <a href="#" class="text-white"><small class="text-white mx-2">Privacy Policy</small>/</a>
        <a href="#" class="text-white"><small class="text-white mx-2">Terms of Use</small>/</a>
        <a href="#" class="text-white"><small class="text-white ms-2">Sales and Refunds</small></a>
      </div>
    </div>
  </div>
  <div class="container px-0">
    <nav class="navbar navbar-light bg-white navbar-expand-xl">
      <a href="index.html" class="navbar-brand">
        <img src="assets/images/Labo-Logo.png" class="logo">
      </a>
      <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="fa fa-bars text-primary"></span>
      </button>
      <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
        <div class="navbar-nav mx-auto">
          <a routerLink="/home" class="nav-item nav-link">Home</a>
          <a href="/labostore" class="nav-item nav-link active">Shop</a>
          <a href="shop-detail.html" class="nav-item nav-link">Shop Detail</a>
          <a href="contact.html" class="nav-item nav-link">Contact</a>
        </div>
        <div class="d-flex m-3 me-0">
          <a routerLink="/cart" class="position-relative me-5 my-auto">
            <i class="bi bi-bag-fill fa-2x" style="font-size: 1.5rem;"></i>
            <span class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1" style="top: -5px; left: 15px; height: 20px; min-width: 20px;">3</span>
          </a>
          <div class="nav-item dropdown me-5">
            <a data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img *ngIf="authService.isAuthenticated" [src]="profilePictureUrl" alt="Profile" class="profile-picture" id="profilePicture">
              <i *ngIf="!authService.isAuthenticated" class="bi bi-person-x" style="font-size: 23px;"></i> <!-- Default person icon -->
            </a>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item" >{{ authService.fullName }}</a>
              <div class="dropdown-divider"></div>
              <!-- Add a check to conditionally show the 'Se connecter' item -->
              <a *ngIf="!authService.isAuthenticated" routerLink="/login" class="dropdown-item">Se connecter</a>
              <!-- Add a check to conditionally show the 'ajouter un Produit' item -->
              <a *ngIf="authService.isAuthenticated && authService.roles.includes('ADMIN')" href="#" class="dropdown-item">ajouter un Produit</a>
              <!-- Conditionally show the 'deconnecter' item -->
              <a *ngIf="authService.isAuthenticated" (click)="logout()" href="#" class="dropdown-item">deconnecter</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>
<!-- Navbar End -->
