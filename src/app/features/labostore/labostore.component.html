
<app-nav [cartItemCount]="cartItemCount" ></app-nav>
  <!-- Fruits Shop Start-->
  <div class="container-fluid fruite py-5">
    <div class="container py-5">
      <br>
      <br>
      <hr>
      <div class="row g-4">
        <div class="col-lg-12">
          <div class="row g-4">
            <div class="col-xl-3">
              <div class="input-group w-100 mx-auto d-flex">
                <input type="search" class="form-control p-3" placeholder="Mots-clés" aria-describedby="search-icon-1">
                <span id="search-icon-2" class="input-group-text p-3"><i class="fa fa-search"></i></span>
              </div>
            </div>
            <div class="col-6"></div>
            <div class="col-xl-3">
              <div class="bg-light ps-3 py-3 rounded d-flex align-items-center justify-content-between mb-4" style="background-color: #f0faff;">
                <ng-container *ngIf="authService.isAuthenticated && authService.roles.includes('ADMIN')">
                  <!-- Display if user is admin -->
                  <label class="mb-0" style="font-weight: bold; font-size: 17px;">Ajouter un Produit</label>
                  <i class="bi bi-plus-square-fill" style="color: #dc3545; font-size: 24px; padding-right: 30px; cursor: pointer;"  (click)="openAddProductModal()"></i>
                </ng-container>
                <ng-container *ngIf="!authService.isAuthenticated || !authService.roles.includes('ADMIN')">
                  <!-- Display if user is not admin -->
                  <label for="fruits">Tri par défaut :</label>
                  <select id="fruits" name="fruitlist" class="border-0 form-select-sm bg-light me-3">
                    <option value="volvo">Rien</option>
                    <option value="saab">Popularité</option>
                  </select>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="row g-4">
            <!----------------- SideBar---------------------->
            <div class="col-lg-3">
              <div class="row g-4">
                <div class="col-lg-12">

                <div class="mb-3 d-flex justify-content-between align-items-center">
                  <h4 >Categories</h4>
                  <ng-container *ngIf="authService.isAuthenticated && authService.roles.includes('ADMIN')">
                    <!-- Display if user is admin -->
                    <i class="bi bi-plus-square-fill" style="color: #dc3545; font-size: 24px; cursor: pointer;" (click)="openAddCategoryModal()"></i>
                  </ng-container>
                </div>
                  <ng-container *ngIf="showAddCategoryModal">
                    <app-add-category-modal (categoryAdded)="onCategoryAdded()"></app-add-category-modal>
                  </ng-container>
                  <app-category [categories]="categories"></app-category>
              </div>
                <!-- Add Product Modal -->
                <ng-container *ngIf="showAddProductModal">
                  <app-add-product-modal (productAdded)="onProductAdded()"></app-add-product-modal>
                </ng-container>
                <div class="col-lg-12">
                  <div class="mb-3">
                    <h4 class="mb-2">Prix</h4>
                    <input type="range" class="form-range w-100" id="rangeInput" name="rangeInput" min="0" max="500" value="0" oninput="amount.value=rangeInput.value">
                    <output id="amount" name="amount" min-value="0" max-value="500" for="rangeInput">0</output>
                  </div>
                </div>

              </div>
            </div>
            <!-----------------End SideBar---------------------->
            <div class="col-lg-9">
              <div class="row g-4 justify-content-center">
      <!-- debut des cart----------------------------------->
                <app-product (productAddedToCart)="onProductAddedToCart()" *ngIf="products" [products]="products"></app-product>
      <!-- Fin des cart----------------------------------->
                <div class="col-12">
                  <div class="pagination d-flex justify-content-center mt-5">
                    <a href="#" class="rounded">&laquo;</a>
                    <a href="#" class="active rounded">1</a>
                    <a href="#" class="rounded">2</a>
                    <a href="#" class="rounded">3</a>
                    <a href="#" class="rounded">4</a>
                    <a href="#" class="rounded">5</a>
                    <a href="#" class="rounded">6</a>
                    <a href="#" class="rounded">&raquo;</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Fruits Shop End-->
