<!-- Cart Page Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Produits</th>
          <th scope="col">Nom</th>
          <th scope="col">Prix</th>
          <th scope="col">Quantité</th>
          <th scope="col">Total</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of cartItems">
          <td>
            <div class="d-flex align-items-center">
              <img [src]="productService.getImageSrc(item.product)" class="img-fluid me-5 rounded-circle" style="width: 80px; height: 80px;" alt="">
            </div>
          </td>
          <td>
            <p class="mb-0 mt-4">{{ item.product.name }}</p>
          </td>
          <td>
            <p class="mb-0 mt-4">{{ item.product.price }} DH</p>
          </td>
          <td>
            <div class="input-group quantity mt-4" style="width: 100px;">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-minus rounded-circle bg-light border" (click)="decrementQuantity(item)">
                  <i class="bi bi-dash"></i>
                </button>
              </div>
              <input type="text" class="form-control form-control-sm text-center border-0" [(ngModel)]="item.quantity">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-plus rounded-circle bg-light border" (click)="incrementQuantity(item)">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
          </td>
          <td>
            <p class="mb-0 mt-4">{{ item.product.price * item.quantity }} DH</p>
          </td>
          <td>
            <button class="btn btn-md rounded-circle bg-light border mt-4" (click)="removeItem(item)">
              <i class="bi bi-x text-danger"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="row g-4 justify-content-end">
      <div class="col-8"></div>
      <div class="col-sm-8 col-md-7 col-lg-6 col-xl-4">
        <div class="bg-light rounded">
          <div class="p-4">
            <h1 class="display-6 mb-4">Total  <span class="fw-normal">du panier</span></h1>
          </div>
          <div class="py-4 mb-4 border-top border-bottom d-flex justify-content-between">
            <h5 class="mb-0 ps-4 me-4">Total</h5>
            <p class="mb-0 pe-4">{{ getTotalPrice() }} DH</p>
          </div>
          <button class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4" (click)="openDepartmentModal()">Procéder au paiement</button>
        </div>
      </div>
    </div>
  </div>
</div>
