<ul class="list-unstyled fruite-categorie">
  <li *ngFor="let category of categories" class="category-item mb-3">
    <div class="category-item d-flex justify-content-between align-items-center bg-light rounded p-3">
      <span class="category-link text-decoration-none">
        <i class="fas fa-apple-alt me-2"></i>{{ category.name }}
      </span>
      <div class="category-actions" *ngIf="authService.isAuthenticated && authService.roles.includes('ADMIN')">
        <button class="btn btn-sm btn-outline-danger btn-hover" (click)="onDeleteCategory(category.id)">
          <i class="bi bi-trash"></i>
        </button>
        <button class="btn btn-sm btn-outline-primary ms-2 btn-hover" (click)="openUpdateModal(category)">
          <i class="bi bi-pencil"></i>
        </button>
      </div>
    </div>
  </li>
</ul>
